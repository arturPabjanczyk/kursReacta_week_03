<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Kurs Reacta - Tydzień 3</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> crossorigin</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeBoxEditor,
        .TimeBoxCreator {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .TimeBox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }


        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .CurrentTimeBox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
        }

        .ProgressBar > div {
            height: 100%;
            background-color: orangered;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>
<body>
<h1>Kurs Reacta Tydzień 3</h1>
<hr/>
<div id="root"></div>
</body>
<script type="text/babel">
    function TimeBoxEditor(props) {
        const {
            title,
            totalTimeInMinutes,
            isEditable,
            onTitleChange,
            onTimeInMinutesChange,
            onConfirm
        } = props;
        return (
            <div className={`TimeBoxEditor ${isEditable ? "" : "inactive"}`}>
                <label>
                    What are you doing?
                    <input
                        disabled={!isEditable}
                        value={title}
                        type="text"
                        onChange={onTitleChange}
                    />
                </label>
                <br/>
                <label>
                    How many minutes?
                    <input
                        disabled={!isEditable}
                        value={totalTimeInMinutes}
                        type="number"
                        onChange={onTimeInMinutesChange}
                    />
                </label>
                <br/>
                <button
                    onClick={onConfirm}
                    disabled={!isEditable}>
                    Confirm
                </button>
            </div>
        )
    }

    function Clock({className = "", minutes = 20, seconds = 48}) {
        return (
            <h2 className={"Clock " + className}>
                Left {minutes}:{seconds}
            </h2>
        );
    }

    function ProgressBar({className = "", percent = 33}) {
        return (
            <div className={"ProgressBar " + className}>
                <div style={{width: `${percent}%`}}></div>
            </div>
        );
    }

    class CurrentTimeBox extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isRunning: false,
                isPaused: false,
                pausesCount: 0,
                elapsedTimeInSeconds: 0
            }
        }

        handleStart = (event) => {
            this.setState({
                isRunning: true
            })
            this.startTimer();
        }
        handleStop = (event) => {
            this.setState({
                isRunning: false,
                isPaused: false,
                pausesCount: 0,
                elapsedTimeInSeconds: 0
            });
            this.stopTimer();
        }

        startTimer() {
            this.intervalId = window.setInterval(
                () => {
                    this.setState(
                        prevState => ({elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.1})
                    )
                },
                100
            );
        }

        stopTimer() {
            window.clearInterval(this.intervalId);
        }

        togglePause = () => {
            this.setState(
                function (prevState) {
                    const isPaused = !prevState.isPaused;
                    if (isPaused) {
                        this.stopTimer();
                    } else {
                        this.startTimer();
                    }
                    return {
                        isPaused,
                        pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount
                    }
                }
            )
        }

        render() {
            const {isPaused, isRunning, pausesCount, elapsedTimeInSeconds} = this.state;
            const {title, totalTimeInMinutes, isEditable, onEdit} = this.props;
            const totalTimeInSeconds = totalTimeInMinutes * 60;
            const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
            const minutesLeft = Math.floor(timeLeftInSeconds / 60);
            const secondsLeft = Math.floor(timeLeftInSeconds % 60);
            const progressInPercent = (elapsedTimeInSeconds / totalTimeInSeconds) * 100.0;
            return (
                <div className={`CurrentTimeBox ${isEditable ? "inactive" : ""}`}>
                    <h1>{title}</h1>
                    <Clock minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""}/>
                    <ProgressBar percent={progressInPercent} className={isPaused ? "inactive" : ""}/>
                    <button onClick={onEdit} disabled={isEditable}>Edytuj</button>
                    <button onClick={this.handleStart} disabled={isRunning}>Start</button>
                    <button onClick={this.handleStop} disabled={!isRunning}>Stop</button>
                    <button onClick={this.togglePause} disabled={!isRunning}>{isPaused ? "Wznów" : "Pauzuj"}</button>
                    Liczba przerw: {pausesCount}
                </div>
            )
        }
    }

    class EditableTimeBox extends React.Component {
        state = {
            title: "Uczę się wyciągać stan w górę",
            totalTimeInMinutes: 12,
            isEditable: true
        }
        handleTitleChange = (event) => {
            this.setState({title: event.target.value})
        }
        handleTimeInMinutesChange = (event) => {
            this.setState({totalTimeInMinutes: event.target.value})
        }
        handleConfirm = (event) => {
            this.setState({
                isEditable: false
            })
        }
        handleEdit = (event) => {
            this.setState({
                isEditable: true
            })
        }

        render() {
            const {title, totalTimeInMinutes, isEditable} = this.state;
            return (
                <>
                    <TimeBoxEditor
                        title={title}
                        totalTimeInMinutes={totalTimeInMinutes}
                        isEditable={isEditable}
                        onTitleChange={this.handleTitleChange}
                        onTimeInMinutesChange={this.handleTimeInMinutesChange}
                        onConfirm={this.handleConfirm}
                    />
                    <CurrentTimeBox
                        title={title}
                        totalTimeInMinutes={totalTimeInMinutes}
                        isEditable={isEditable}
                        onEdit={this.handleEdit}

                    />
                </>
            )
        }
    }

    class TimeBoxCreator extends React.Component {
        state = {
            title: "",
            totalTimeInMinutes: ""
        }
        handleTitleChange = (event) => {
            this.setState({title: event.target.value})
        }
        handleTimeInMinutesChange = (event) => {
            this.setState({totalTimeInMinutes: event.target.value})
        }
        handleSubmit = (event) => {
            event.preventDefault();
            this.props.onCreate({
                id: uuid.v4(),
                title: this.state.title,
                totalTimeInMinutes: this.state.totalTimeInMinutes
            });
            this.setState({title: "", totalTimeInMinutes: ""})
        }

        render() {
            return (
                <CreateForm
                    title={this.state.title}
                    totalTimeInMinutes={this.state.totalTimeInMinutes}
                    handleTitleChange={this.handleTitleChange}
                    handleTimeInMinutesChange={this.handleTimeInMinutesChange}
                    handleSubmit={this.handleSubmit}
                />
            )
        }
    }

    function CreateForm ({title, totalTimeInMinutes, handleTitleChange, handleTimeInMinutesChange, handleSubmit}) {
        return (
            <form onSubmit={handleSubmit} className="TimeBoxCreator">
                <label>
                    What are you doing?
                    <input
                        value={title}
                        onChange={handleTitleChange}
                        type="text"
                    />
                </label>
                <br/>
                <label>
                    How many minutes?
                    <input
                        value={totalTimeInMinutes}
                        onChange={handleTimeInMinutesChange}
                        type="number"
                    />
                </label>
                <br/>
                <button>
                    Create timebox
                </button>
            </form>
        )
    }

    class TimeBoxList extends React.Component {

        state = {
            timeBoxes: [
                {id: uuid.v4(), title: "title1", totalTimeInMinutes: "13"},
                {id: uuid.v4(), title: "title2", totalTimeInMinutes: "13"},
                {id: uuid.v4(), title: "title3", totalTimeInMinutes: "14"}
            ]
        }

        addTimeBox = (timeBox) => {
            this.setState(prevState => {
                const timeBoxes = [timeBox, ...prevState.timeBoxes];
                return {timeBoxes};
            })
        }

        removeTimeBox = (indexToRemove) => {
            this.setState(prevState => {
                const timeBoxes = prevState.timeBoxes.filter((timeBox, index) => index !== indexToRemove)
                return {timeBoxes};
            })
        }

        updateTimeBox = (indexToUpdate, updatedTimeBox) => {
            this.setState(prevState => {
                const timeBoxes = prevState.timeBoxes.map((timeBox, index) =>
                    index === indexToUpdate ? updatedTimeBox : timeBox
                )
                return {timeBoxes};
            })
        }

        handleCreate = (createdTimeBox) => {
            this.addTimeBox(createdTimeBox)
        }

        render() {
            return (
                <>
                    <TimeBoxCreator onCreate={this.handleCreate}/>
                    {this.state.timeBoxes.map((timeBox, index) => (
                        <TimeBox
                            key={timeBox.id}
                            title={timeBox.title}
                            totalTimeInMinutes={timeBox.totalTimeInMinutes}
                            onDelete={() => this.removeTimeBox(index)}
                            onEdit={() => this.updateTimeBox(index, {...timeBox, title: "Updated title"})}
                        />
                    ))}
                </>
            )
        }
    }

    function TimeBox({title, totalTimeInMinutes, onDelete, onEdit}) {
        return (
            <div className="TimeBox">
                <h3>{title} - {totalTimeInMinutes} min.</h3>
                <button onClick={onDelete}>Delete</button>
                <button onClick={onEdit}>Edit</button>
            </div>
        )
    }

    function App() {
        return (
            <div className="App">
                {/* <EditableTimeBox */}
                <TimeBoxList/>
            </div>
        )
    }

    ReactDOM.render(<App/>, document.getElementById("root"));
</script>

</html>
